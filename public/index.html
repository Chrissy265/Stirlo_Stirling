<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stirlo - Your Intelligent Assistant</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      margin: 20px;
    }
    
    .auth-card, .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .auth-card {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .switch-mode {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .switch-mode a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .chat-container {
      height: 85vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-header h1 {
      font-size: 24px;
      font-weight: 700;
    }
    
    .chat-header .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logout-btn {
      width: auto;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      font-size: 14px;
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f9f9f9;
    }
    
    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .message.assistant .message-avatar {
      background: #f0f0f0;
      color: #667eea;
    }
    
    .input-area {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    
    .input-form {
      display: flex;
      gap: 12px;
    }
    
    .input-form input {
      flex: 1;
    }
    
    .input-form button {
      width: auto;
      padding: 12px 24px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #667eea;
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        fetch('/api/auth/me', { credentials: 'include' })
          .then(res => res.ok ? res.json() : null)
          .then(data => {
            setUser(data);
            setLoading(false);
          })
          .catch(() => setLoading(false));
      }, []);
      
      if (loading) {
        return <div className="container">Loading...</div>;
      }
      
      return (
        <div className="container">
          {user ? <ChatInterface user={user} setUser={setUser} /> : <AuthForm setUser={setUser} />}
        </div>
      );
    }
    
    function AuthForm({ setUser }) {
      const [isLogin, setIsLogin] = useState(true);
      const [formData, setFormData] = useState({ email: '', password: '', name: '' });
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);
        
        const endpoint = isLogin ? '/api/auth/login' : '/api/auth/signup';
        const body = isLogin 
          ? { email: formData.email, password: formData.password }
          : formData;
        
        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(body),
          });
          
          const data = await res.json();
          
          if (!res.ok) {
            setError(data.error || 'Something went wrong');
            setLoading(false);
            return;
          }
          
          setUser(data);
        } catch (err) {
          setError('Network error. Please try again.');
          setLoading(false);
        }
      };
      
      return (
        <div className="auth-card">
          <div className="logo">✨ Stirlo</div>
          <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#333' }}>
            {isLogin ? 'Welcome Back' : 'Create Account'}
          </h2>
          
          {error && <div className="error">{error}</div>}
          
          <form onSubmit={handleSubmit}>
            {!isLogin && (
              <div className="form-group">
                <label>Name</label>
                <input
                  type="text"
                  value={formData.name}
                  onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                  required={!isLogin}
                  placeholder="John Doe"
                />
              </div>
            )}
            
            <div className="form-group">
              <label>Email</label>
              <input
                type="email"
                value={formData.email}
                onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                required
                placeholder="you@example.com"
              />
            </div>
            
            <div className="form-group">
              <label>Password</label>
              <input
                type="password"
                value={formData.password}
                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                required
                placeholder="••••••••"
              />
            </div>
            
            <button type="submit" disabled={loading}>
              {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Sign Up')}
            </button>
          </form>
          
          <div className="switch-mode">
            {isLogin ? "Don't have an account? " : 'Already have an account? '}
            <a onClick={() => {
              setIsLogin(!isLogin);
              setError('');
              setFormData({ email: '', password: '', name: '' });
            }}>
              {isLogin ? 'Sign up' : 'Sign in'}
            </a>
          </div>
        </div>
      );
    }
    
    function ChatInterface({ user, setUser }) {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [initialLoading, setInitialLoading] = useState(true);
      const messagesEndRef = useRef(null);
      
      useEffect(() => {
        fetch('/api/messages', { credentials: 'include' })
          .then(res => res.json())
          .then(data => {
            setMessages(data);
            setInitialLoading(false);
          })
          .catch(() => setInitialLoading(false));
      }, []);
      
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages, loading]);
      
      const handleLogout = async () => {
        await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
        setUser(null);
      };
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!input.trim() || loading) return;
        
        const userMessage = { role: 'user', content: input, createdAt: new Date().toISOString() };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setLoading(true);
        
        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ message: input }),
          });
          
          const data = await res.json();
          setMessages(prev => [...prev, { ...data, createdAt: new Date().toISOString() }]);
        } catch (err) {
          console.error('Chat error:', err);
        } finally {
          setLoading(false);
        }
      };
      
      if (initialLoading) {
        return <div className="chat-container">Loading conversation...</div>;
      }
      
      return (
        <div className="chat-container">
          <div className="chat-header">
            <h1>✨ Stirlo</h1>
            <div className="user-info">
              <span>Hi, {user.name}!</span>
              <button className="logout-btn" onClick={handleLogout}>Logout</button>
            </div>
          </div>
          
          <div className="messages">
            {messages.length === 0 && (
              <div className="empty-state">
                <h2>Welcome to Stirlo!</h2>
                <p>Your intelligent assistant is ready to help. Ask me anything!</p>
              </div>
            )}
            
            {messages.map((msg, idx) => (
              <div key={idx} className={`message ${msg.role}`}>
                <div className="message-avatar">
                  {msg.role === 'user' ? user.name[0].toUpperCase() : 'S'}
                </div>
                <div className="message-content">{msg.content}</div>
              </div>
            ))}
            
            {loading && (
              <div className="message assistant">
                <div className="message-avatar">S</div>
                <div className="message-content">
                  <div className="typing-indicator">
                    <span></span><span></span><span></span>
                  </div>
                </div>
              </div>
            )}
            
            <div ref={messagesEndRef} />
          </div>
          
          <div className="input-area">
            <form className="input-form" onSubmit={handleSubmit}>
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="Ask Stirlo anything..."
                disabled={loading}
              />
              <button type="submit" disabled={loading || !input.trim()}>
                Send
              </button>
            </form>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
